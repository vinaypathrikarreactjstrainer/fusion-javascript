<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Map</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Map method</h1>
    <input type="text" id="fullName" name="fullName" placeholder="Full Name"><br/>
    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br/>
    <input type="text" id="email" name="email" placeholder="example@abc.com"><br/>
    <button type="button" id="btn_update" class="hide">Update</button>
    <button type="button" id="btn_add">Add</button>
    <button type="button" id="btn_cancel">Cancel</button> 
    <hr>
    <div>
        <table border="1" cellspacing="0" cellpadding="10" width="100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userData"></tbody>
        </table>
    </div>
    <script src="map.js"></script>
</body>
</html>
